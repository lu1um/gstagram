{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container d-flex flex-row justify-content-center" style="max-width:975px;">
  <div class="row">
    <h1 class="text-center">회원가입</h1>
    <hr>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit">
    </form>
    <hr>
    <a href="{% url 'accounts:login' %}">로그인</a>
  </div>
</div>
{% endblock content %}
