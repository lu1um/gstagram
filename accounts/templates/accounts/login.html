{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container d-flex flex-row justify-content-center" style="max-width:975px;">
  <div class="row">
    <h1 class="text-center">로그인</h1>
    <hr>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit">
    </form>
    <hr>
    <a href="">회원가입</a>
  </div>
</div>
{% endblock content %}
