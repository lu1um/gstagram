{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <h3 class="text-center">새 게시물 만들기</h3>
    <hr>
    <form action="{% url 'articles:create' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

  </div>
</div>
{% endblock content %}
