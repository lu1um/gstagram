<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Gstagram</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container" style="justify-content: space-between; flex-wrap:nowrap; min-width:650px; max-width:975px;">
      <a class="navbar-brand" href="#"><img style="width: 100px" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="img"></a>
      <input class="form-control me-2" style="width:300px" type="search" placeholder="검색하지마" aria-label="Search">
      <div>
        <a href="" class="fa-solid fa-house fa-xl text-black text-decoration-none mx-2"></a>
        <a href="{% url 'articles:create' %}" class="fa-regular fa-square-plus fa-xl text-black text-decoration-none mx-2"></a>
        <a href="" class="fa-regular fa-heart text-black fa-xl text-decoration-none mx-2"></a>
        <a href="" class="mx-2"><img src="{% static 'accounts/default_profile.jpg' %}" alt="profile" style="width: 25px;" class="rounded-circle"></a>        
      </div>
    </div>
  </nav>
  {% block content %}{% endblock content %}
  <script src="https://kit.fontawesome.com/5baadafa4b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
